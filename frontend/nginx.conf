# Map для правильной обработки WebSocket upgrade
# Должен быть определен в контексте http, но при включении через conf.d
# nginx обработает его корректно
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name _;
    
    # Увеличиваем размер загружаемых файлов до 10MB
    client_max_body_size 10M;
    
    # Таймауты
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Проксирование WebSocket соединений (должно быть ПЕРЕД общим /api/ блоком)
    location /api/ws/ {
        # Переписываем путь: /api/ws/ -> /ws/
        rewrite ^/api/ws/(.*) /ws/$1 break;
        proxy_pass http://host.docker.internal:8000;
        proxy_http_version 1.1;
        
        # Критически важно для WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Отключаем буферизацию для WebSocket
        proxy_buffering off;
        proxy_cache off;
        
        # Важно: не закрывать соединение при ошибках
        proxy_intercept_errors off;
    }

    # Проксирование API запросов на бэкенд
    location /api/ {
        proxy_pass http://host.docker.internal:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Поддержка больших тел запросов
        client_max_body_size 10M;

        # Не кешировать ответы от API (особенно важно для изображений)
        proxy_cache off;
        proxy_buffering off;
    }
    
    # Специальная обработка для изображений через API - не кешировать
    location /api/uploads/ {
        rewrite ^/api/uploads/(.*) /uploads/$1 break;
        proxy_pass http://host.docker.internal:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Агрессивно отключаем кеширование
        proxy_cache off;
        proxy_buffering off;
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header X-Accel-Expires "0";
        
        # Передаем заголовки от бэкенда
        proxy_pass_header Cache-Control;
        proxy_pass_header Pragma;
        proxy_pass_header Expires;
    }

    # Проксирование запросов от терминалов (только webhook и debug)
    # Важно: /events/ без пути обрабатывается React Router через location /
    location ~ ^/events/(webhook|debug) {
        proxy_pass http://backend:8000$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Раздача статики (React App) - должно быть последним
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # Не кешировать index.html, чтобы всегда получать актуальные имена файлов
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # Cache static assets (JS, CSS с хешами можно кешировать долго)
        # Временно отключаем кэш для обновлений
        location ~* \.(js|css|woff|woff2|ttf|eot)$ {
            add_header Cache-Control "no-cache, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # Не кешировать изображения в uploads (фото пользователей могут обновляться)
        location ~* ^/uploads/.*\.(jpg|jpeg|png|gif|webp)$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
}

